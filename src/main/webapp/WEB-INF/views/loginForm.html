<!DOCTYPE html>
<html>
<head>
<title th:text="#{page.title}">Store</title>

<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/static/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="../static/css/plugins/metisMenu/metisMenu.min.css"
	th:href="@{/static/css/plugins/metisMenu/metisMenu.min.css}" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/static/css/bootstrap.min.css}"></link>
<link rel="stylesheet"
	href="../static/font-awesome-4.1.0/css/font-awesome.min.css"
	th:href="@{/static/font-awesome-4.1.0/css/font-awesome.min.css}"></link>

</head>
<body>
	<div class="panel panel-default">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Inicio Sesion</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<form name="loginForm" action="loginForm.htm" method="post">
								<div id="loginForm">
									<div class="form-group">
										<label class="control-label" th:text="#{label.user.name}">User
											Name</label>
									</div>
									<div class="form-group">
										<input name="userName" class="form-control" />
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{label.user.password}">Password</label>
									</div>
									<div class="form-group">
										<input name="password" type="password" class="form-control" />
									</div>
									<button id="login" type="submit" class="btn btn-lg btn-success">Login</button>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
