<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{page.title}">Store</title>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
        <link href="../static/css/plugins/metisMenu/metisMenu.min.css" th:href="@{/static/css/plugins/metisMenu/metisMenu.min.css}" rel="stylesheet"/>
        <link href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"></link>
        <link href="../static/font-awesome-4.1.0/css/font-awesome.min.css" th:href="@{/static/font-awesome-4.1.0/css/font-awesome.min.css}"></link>
     </head>
    <body>
        <div class="panel panel-default">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Inicio Sesion</h3>
                        </div>
                        <div class="panel-body">
                            <!-- c:if test="${not empty error}">
                                <div class="alert alert-danger" role="alert">${error}</div>
                            </c:if-->
                            <fieldset>
                                <form:form name="loginForm" action="loginForm.htm" commandName="loginDetails" method="post">
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{label.user.name}">User Name</label>
                                    </div>
                                    <div class="form-group">
                                        <form:input path="userName" cssClass="form-control"></form:input>
                                    </div>
                                    <div class="form-group">
                                        <font color="red"><form:errors path="userName"></form:errors></font>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" th:text="#{label.user.password}">Password</label>
                                    </div>
                                    <div class="form-group">
                                        <form:input path="password" type="password" cssClass="form-control"></form:input>
                                    </div>
                                    <div class="form-group">
                                        <font color="red"><form:errors path="password"></form:errors></font>
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-lg btn-success"/>
                                </form:form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
